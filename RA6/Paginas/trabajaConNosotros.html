        <h2 class="highlight-title text-center">Trabaja con nosotros</h2>
        <p class="highlight-description text-center">¿Quieres formar parte de nuestro equipo? Envía tu currículum y cuéntanos por qué deberíamos conocerte.</p>

        <form class="mt-5" enctype="multipart/form-data" method="POST" action="procesar-cv.php">

            </div>

            <textarea class="form-control" id="mensaje" name="mensaje" rows="4"></textarea>
            </div>
